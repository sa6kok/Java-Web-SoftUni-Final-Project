<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="fragments/head"/>
<body>
<th:block th:replace="fragments/navigation"/>
<div class="container">
    <h2 class="text-center pt-5">Properties</h2>
    <th:block th:if="${properties.size() == 0}" th:class="align-items-center">
        <h2 th:text="|No properties in ${city}!|" class="text-center"></h2>
        <a th:href="@{/search/country}"><h2 class="text-center">Search for other properties!</h2></a>
    </th:block>
    <div class="row">
        <div class="col-lg-4 col-sm-6 portfolio-item" th:each="property : ${properties}">
            <div class="card h-100">
                <a href="#"><img class="card-img-top" th:src="${property.getPicture().get(0)}" th:alt="${property.getName()}"></a>
                <div class="card-body">
                    <h4 class="card-title">
                        <a href="#" th:text="${property.getName()}"></a>
                    </h4>
                    <h4 class="card-title">
                        <a href="#" th:text="|Price per night: ${property.getPrice()}|"></a>
                    </h4>
                    <p class="card-text" th:text="${property.getDescription()}"></p>
                </div>
            </div>
        </div>

    </div>
</div>

<th:block th:replace="fragments/footer"/>
</body>
</html>
