<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="fragments/head"/>
<body>
<th:block th:replace="fragments/navigation"/>
<header>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <!-- Slide One - Set the background image for this slide in the line below -->
            <div class="carousel-item active"
                 style="background-image: url('https://la-bulgarie.fr/media/pages/266/big/cdce3b86bbf1b118acd10f50a6810500.jpg')">
                <div class="carousel-caption d-none d-md-block">
                    <h3>Assenovgrad</h3>
                    <p>Where the history meets the nature!</p>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</header>
<div class="container">
    <div class="row">
        <th:block class="col-lg-10 col-xl-9 mx-auto">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <!--Shown if there is a country to pick-->
                <th:block>
                    <div class="card card-signin my-5 align-items-center">
                        <div class="card-body">
                            <h4 class="card-title text-center" th:text="|No cities in ${country}|"></h4>
                            <h4 class="card-title text-center" th:text="|Add a  citiy in ${country}|"></h4>
                        </div>
                        <form class="form-signin" th:action="@{/property/create/city/{country}(country=${country})} " th:method="post">
                            <div class="form-label-group">
                                <input type="text" id="inputCity" class="form-control" name="name" placeholder="City"  required autofocus>
                                <label for="inputCity">Name of the city</label>
                            </div>
                            <button class="btn btn-lg btn-dark btn-block text-uppercase" type="submit">Add the city</button>
                        </form>
                    </div>
                </th:block>
                <!-- The form to create the property-->
                <!--  <div class="form-label-group" th:classappend="${#fields.hasErrors('username')}? 'text-danger'">
                      <input type="text" th:field="*{username}" id="inputUsername" class="form-control" name="username" placeholder="Username"  required autofocus>
                      <label for="inputUsername">Username <label  th:each="error : ${#fields.errors('username')}" th:text="${error}"></label></label>
                  </div>-->
            </div>
        </th:block>
    </div>
</div>
</div>
<th:block th:replace="fragments/footer"/>
</body>
</html>
