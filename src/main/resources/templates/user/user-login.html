<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="fragments/head"/>
<body>
<th:block th:replace="fragments/navigation"/>
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Guest Log In</h5>
                    <form class="form-signin"  action="/user/login" method="post" >
                        <div class="form-label-group" >
                            <input type="text" id="inputUsername" class="form-control" name="username" placeholder="Username" required autofocus>
                            <label for="inputUsername">Username </label>
                        </div>

                        <div class="form-label-group">
                            <input type="password"  id="inputPassword"  name="password" class="form-control" placeholder="Password" required>
                            <label for="inputPassword">Password </label>
                        </div>
                        <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
                        <th:block  th:if="${error != null}">
                            <label class="text-danger" th:text="|Invalid User and/or password!|"></label>
                        </th:block>

                        <div class="custom-control custom-checkbox mb-3">
                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                            <label class="custom-control-label" for="customCheck1">Remember password</label>
                        </div>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button class="btn btn-lg btn-dark btn-block text-uppercase" type="submit">Log in</button>
                        <hr class="my-4">
                        <a class="d-block text-center mt-2" th:href="@{/user/register/guest}">Register as Guest</a>
                        <a class="d-block text-center mt-2" th:href="@{/user/register/host}">Register as Host</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block th:replace="fragments/footer"/>
</body>
</html>
